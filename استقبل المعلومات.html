<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض معلومات البطاقة الوطنية المغربية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #00695c;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .search-filter-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .search-box, .filter-box {
            flex: 1;
            min-width: 250px;
        }

        .form-control, .form-select {
            padding: 12px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: #f9fafb;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #00695c;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 105, 92, 0.2);
            outline: none;
        }

        .count-box {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2rem;
            color: #374151;
            background: #e6f3f5;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #4db6ac;
        }

        .table-responsive {
            border-radius: 15px;
            overflow-x: auto;
            background: #fff;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .table {
            width: 100%;
            min-width: 1200px;
            margin-bottom: 0;
        }

        .table thead {
            background: linear-gradient(90deg, #004d40, #26a69a);
            color: #fff;
            font-weight: 600;
        }

        .table th, .table td {
            padding: 12px 15px;
            text-align: center;
            vertical-align: middle;
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .table tbody tr:hover {
            background: #e6f3f5;
            transform: translateY(-2px);
            transition: all 0.2s ease;
        }

        .table img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00695c;
        }

        .phone-number {
            font-family: monospace;
            direction: ltr;
            display: inline-block;
            padding: 5px 10px;
            background: #e6f3f5;
            border-radius: 5px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-sm {
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00796b, #26a69a);
            color: #fff;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #004d40, #00796b);
        }

        .btn-success, .btn-home, .btn-refresh {
            background: linear-gradient(135deg, #2e7d32, #4caf50);
            color: #fff;
            margin-left: 10px;
        }

        .btn-success:hover, .btn-home:hover, .btn-refresh:hover {
            background: linear-gradient(135deg, #1b5e20, #2e7d32);
        }

        .no-results, .error-message {
            text-align: center;
            font-size: 1.3rem;
            padding: 25px;
            margin: 30px 0;
            border-radius: 12px;
            background: #f8f9fa;
        }

        .error-message {
            color: #d32f2f;
            background: #fee2e2;
            display: none;
        }

        .loading-spinner {
            text-align: center;
            margin: 40px 0;
            display: none;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: #00695c;
        }

        .pagination .page-link {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            color: #00695c;
            font-weight: 600;
        }

        .pagination .page-item.active .page-link {
            background: #00695c;
            color: #fff;
        }

        .modal-content {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            background: linear-gradient(90deg, #00695c, #4db6ac);
            color: #fff;
            border-bottom: none;
            text-align: center;
        }

        .modal-body {
            padding: 25px;
            text-align: right;
        }

        .modal-body img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #00695c;
            margin: 0 auto 20px;
            display: block;
        }

        .modal-body .detail-item {
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #374151;
        }

        .modal-body .detail-item i {
            margin-left: 10px;
            color: #4db6ac;
        }

        .modal-body .detail-item strong {
            color: #00695c;
            font-weight: 600;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .table { min-width: unset; display: block; }
            .table thead { display: none; }
            .table tbody, .table tr { display: block; }
            .table tr { margin-bottom: 15px; padding: 10px; border-radius: 10px; box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05); }
            .table td { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #e2e8f0; }
            .table td::before { content: attr(data-label); font-weight: 600; color: #00695c; }
            .search-filter-container { flex-direction: column; }
            .btn-success, .btn-home, .btn-refresh { display: block; margin: 10px auto; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeIn">عرض معلومات البطاقة الوطنية المغربية</h1>

        <div class="search-filter-container animate__animated animate__fadeIn">
            <div class="search-box">
                <input type="text" id="search-input" class="form-control" placeholder="ابحث بالاسم أو رقم البطاقة...">
            </div>
            <div class="filter-box">
                <select id="filter-select" class="form-select">
                    <option value="">جميع الجنس</option>
                    <option value="male">ذكر</option>
                    <option value="female">أنثى</option>
                </select>
            </div>
        </div>

        <div class="count-box" id="count-display">عدد الأشخاص: 0</div>

        <div class="table-responsive animate__animated animate__fadeIn">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>الصورة</th>
                        <th>الاسم الكامل</th>
                        <th>تاريخ الميلاد</th>
                        <th>الجنس</th>
                        <th>العنوان</th>
                        <th>رقم البطاقة</th>
                        <th>رقم الهاتف</th>
                        <th>تاريخ الإصدار</th>
                        <th>تاريخ الانتهاء</th>
                        <th>تاريخ الإدخال</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="user-list"></tbody>
            </table>
        </div>

        <nav><ul class="pagination" id="pagination-controls"></ul></nav>

        <button id="export-csv-btn" class="btn btn-success mt-3"><i class="fas fa-download"></i> تصدير CSV</button>
        <button id="export-pdf-btn" class="btn btn-success mt-3"><i class="fas fa-file-pdf"></i> تصدير PDF</button>
        <button id="refresh-btn" class="btn btn-refresh mt-3"><i class="fas fa-sync"></i> تحديث</button>
        <button id="home-btn" class="btn btn-home mt-3" onclick="window.location.href='index.html'"><i class="fas fa-home"></i> الصفحة الرئيسية</button>

        <div id="no-results" class="no-results" style="display: none;">لا توجد نتائج مطابقة</div>
        <div id="error-message" class="error-message">حدث خطأ أثناء جلب البيانات</div>
        <div id="loading-spinner" class="loading-spinner">
            <div class="spinner-border" role="status"><span class="visually-hidden">جارٍ التحميل...</span></div>
        </div>
    </div>

    <div class="modal fade" id="userDetailsModal" tabindex="-1" aria-labelledby="userDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userDetailsModalLabel">تفاصيل المستخدم</h5>
                </div>
                <div class="modal-body" id="modalBodyContent"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"><i class="fas fa-times"></i> إغلاق</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const { jsPDF } = window.jspdf;

        const firebaseConfig = {
            apiKey: "AIzaSyDpYauuaSBRHFSOeykFiZai3BSPVXQ8CP0",
            authDomain: "new-project-d4813.firebaseapp.com",
            projectId: "new-project-d4813",
            storageBucket: "new-project-d4813.appspot.com",
            messagingSenderId: "1083380199863",
            appId: "1:1083380199863:web:004f2e1f639ff0a95e3832",
            measurementId: "G-1XJJGHR2W4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM Elements
        const userList = document.getElementById('user-list');
        const noResults = document.getElementById('no-results');
        const errorMessage = document.getElementById('error-message');
        const loadingSpinner = document.getElementById('loading-spinner');
        const searchInput = document.getElementById('search-input');
        const filterSelect = document.getElementById('filter-select');
        const countDisplay = document.getElementById('count-display');
        const paginationControls = document.getElementById('pagination-controls');
        const exportCsvBtn = document.getElementById('export-csv-btn');
        const exportPdfBtn = document.getElementById('export-pdf-btn');
        const refreshBtn = document.getElementById('refresh-btn');

        const itemsPerPage = 10;
        let currentPage = 1;
        let allUsers = [];

        // Sanitize Input
        function sanitizeInput(input) {
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        }

        // Format Date
        function formatDate(dateString) {
            if (!dateString) return 'غير محدد';
            const date = new Date(dateString);
            return isNaN(date) ? 'غير محدد' : date.toLocaleDateString('ar-MA');
        }

        // Format Gender
        function formatGender(gender) {
            return gender === 'male' ? 'ذكر' : gender === 'female' ? 'أنثى' : sanitizeInput(gender) || 'غير محدد';
        }

        // Format Phone Number
        function formatPhoneNumber(phone) {
            if (!phone || !phone.match(/^\+212[5-7][0-9]{8}$/)) return sanitizeInput(phone) || 'غير محدد';
            return `${phone.slice(0, 4)}-${phone.slice(4, 7)}-${phone.slice(7)}`;
        }

        // Show User Details in Modal
        function showUserDetails(user) {
            document.getElementById('modalBodyContent').innerHTML = `
                <img src="${user.personalPhoto}" alt="الصورة" loading="lazy" onerror="this.src='https://via.placeholder.com/150'">
                <div class="detail-item"><i class="fas fa-user"></i><strong>الاسم الكامل:</strong> ${user.fullName}</div>
                <div class="detail-item"><i class="fas fa-calendar-alt"></i><strong>تاريخ الميلاد:</strong> ${user.birthDate}</div>
                <div class="detail-item"><i class="fas fa-venus-mars"></i><strong>الجنس:</strong> ${formatGender(user.gender)}</div>
                <div class="detail-item"><i class="fas fa-map-marker-alt"></i><strong>العنوان:</strong> ${user.address}</div>
                <div class="detail-item"><i class="fas fa-phone"></i><strong>رقم الهاتف:</strong> <span class="phone-number">${formatPhoneNumber(user.phoneNumber)}</span></div>
                <div class="detail-item"><i class="fas fa-id-card"></i><strong>رقم البطاقة:</strong> ${user.idNumber}</div>
                <div class="detail-item"><i class="fas fa-calendar-check"></i><strong>تاريخ الإصدار:</strong> ${user.issueDate}</div>
                <div class="detail-item"><i class="fas fa-calendar-times"></i><strong>تاريخ الانتهاء:</strong> ${user.expiryDate}</div>
                <div class="detail-item"><i class="fas fa-clock"></i><strong>تاريخ الإدخال:</strong> ${user.createdAt}</div>
            `;
            const modal = new bootstrap.Modal(document.getElementById('userDetailsModal'));
            modal.show();
        }

        // Fetch Users
        async function fetchUsers(searchQuery = '', filterQuery = '', page = 1) {
            loadingSpinner.style.display = 'block';
            errorMessage.style.display = 'none';
            noResults.style.display = 'none';
            userList.innerHTML = '';

            try {
                const querySnapshot = await getDocs(collection(db, 'national_id_data'));
                allUsers = [];

                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    allUsers.push({
                        personalPhoto: data.personalPhoto || 'https://via.placeholder.com/90',
                        fullName: sanitizeInput(data.fullName || 'غير محدد'),
                        birthDate: formatDate(data.birthDate),
                        gender: data.gender || 'غير محدد',
                        address: sanitizeInput(data.address || 'غير محدد'),
                        idNumber: sanitizeInput(data.idNumber || 'غير محدد'),
                        phoneNumber: sanitizeInput(data.phoneNumber || 'غير محدد'),
                        issueDate: formatDate(data.issueDate),
                        expiryDate: formatDate(data.expiryDate),
                        createdAt: data.createdAt?.toDate().toLocaleString('ar-MA') || 'غير محدد'
                    });
                });

                const filteredUsers = allUsers.filter(user => {
                    const searchTerm = sanitizeInput(searchQuery).toLowerCase();
                    const filterTerm = filterQuery.toLowerCase();
                    return (user.fullName.toLowerCase().includes(searchTerm) ||
                            user.idNumber.toLowerCase().includes(searchTerm) ||
                            user.phoneNumber.toLowerCase().includes(searchTerm)) &&
                           (filterTerm === '' || user.gender.toLowerCase() === filterTerm);
                });

                countDisplay.textContent = `عدد الأشخاص: ${filteredUsers.length}`;
                const startIdx = (page - 1) * itemsPerPage;
                const paginatedUsers = filteredUsers.slice(startIdx, startIdx + itemsPerPage);

                if (paginatedUsers.length === 0) {
                    noResults.style.display = 'block';
                } else {
                    paginatedUsers.forEach((user, index) => {
                        const row = document.createElement('tr');
                        row.classList.add('animate__animated', 'animate__fadeInUp');
                        row.style.animationDelay = `${index * 0.1}s`;
                        row.innerHTML = `
                            <td data-label="الصورة"><img src="${user.personalPhoto}" alt="الصورة" loading="lazy" onerror="this.src='https://via.placeholder.com/90'"></td>
                            <td data-label="الاسم الكامل">${user.fullName}</td>
                            <td data-label="تاريخ الميلاد">${user.birthDate}</td>
                            <td data-label="الجنس">${formatGender(user.gender)}</td>
                            <td data-label="العنوان">${user.address}</td>
                            <td data-label="رقم البطاقة">${user.idNumber}</td>
                            <td data-label="رقم الهاتف"><span class="phone-number">${formatPhoneNumber(user.phoneNumber)}</span></td>
                            <td data-label="تاريخ الإصدار">${user.issueDate}</td>
                            <td data-label="تاريخ الانتهاء">${user.expiryDate}</td>
                            <td data-label="تاريخ الإدخال">${user.createdAt}</td>
                            <td data-label="الإجراءات"><button class="btn btn-sm btn-primary view-details" data-user='${JSON.stringify(user)}'><i class="fas fa-eye"></i> التفاصيل</button></td>
                        `;
                        row.querySelector('.view-details').addEventListener('click', (e) => showUserDetails(JSON.parse(e.target.getAttribute('data-user'))));
                        userList.appendChild(row);
                    });
                }

                generatePagination(filteredUsers.length, page);
            } catch (error) {
                console.error('خطأ:', error);
                errorMessage.style.display = 'block';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        // Generate Pagination
        function generatePagination(totalItems, currentPage) {
            paginationControls.innerHTML = '';
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            if (totalPages <= 1) return;

            for (let i = 1; i <= totalPages; i++) {
                const pageItem = document.createElement('li');
                pageItem.classList.add('page-item');
                if (i === currentPage) pageItem.classList.add('active');
                pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                pageItem.querySelector('.page-link').addEventListener('click', (e) => {
                    e.preventDefault();
                    fetchUsers(searchInput.value, filterSelect.value, i);
                });
                paginationControls.appendChild(pageItem);
            }
        }

        // Export to CSV
        exportCsvBtn.addEventListener('click', () => {
            const csvHeader = "الاسم الكامل,تاريخ الميلاد,الجنس,العنوان,رقم البطاقة,رقم الهاتف,تاريخ الإصدار,تاريخ الانتهاء,تاريخ الإدخال\n";
            const csvRows = allUsers.map(user => 
                `${user.fullName},${user.birthDate},${formatGender(user.gender)},${user.address},${user.idNumber},${formatPhoneNumber(user.phoneNumber)},${user.issueDate},${user.expiryDate},${user.createdAt}`
            ).join('\n');
            const blob = new Blob([csvHeader + csvRows], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'national_id_data.csv';
            link.click();
        });

        // Export to PDF
        exportPdfBtn.addEventListener('click', () => {
            const doc = new jsPDF();
            doc.setFont("Amiri", "normal");
            doc.setFontSize(16);
            doc.text("معلومات البطاقة الوطنية المغربية", 105, 10, { align: "center" });
            doc.setFontSize(12);

            const tableData = allUsers.map(user => [
                user.fullName,
                user.birthDate,
                formatGender(user.gender),
                user.address,
                user.idNumber,
                formatPhoneNumber(user.phoneNumber),
                user.issueDate,
                user.expiryDate,
                user.createdAt
            ]);

            doc.autoTable({
                head: [['الاسم', 'تاريخ الميلاد', 'الجنس', 'العنوان', 'رقم البطاقة', 'رقم الهاتف', 'تاريخ الإصدار', 'تاريخ الانتهاء', 'تاريخ الإدخال']],
                body: tableData,
                startY: 20,
                styles: { font: "Amiri", halign: "right" },
                headStyles: { fillColor: [0, 105, 92] }
            });

            doc.save('national_id_data.pdf');
        });

        // Refresh Data
        refreshBtn.addEventListener('click', () => fetchUsers());

        // Search and Filter
        searchInput.addEventListener('input', debounce(() => fetchUsers(searchInput.value, filterSelect.value, 1), 300));
        filterSelect.addEventListener('change', () => fetchUsers(searchInput.value, filterSelect.value, 1));

        // Debounce Function
        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func(...args), wait);
            };
        }

        // Initial Fetch
        fetchUsers();
    </script>
</body>
</html>
