<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض معلومات البطاقة الوطنية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .user-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f9f9f9;
            position: relative;
        }
        .user-card p {
            margin: 5px 0;
        }
        .user-photo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid #ddd;
        }
        .user-details {
            margin-left: 120px; /* لترك مساحة للصورة */
        }
        .nav-button {
            text-align: center;
            margin-top: 20px;
        }
        .nav-button a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .nav-button a:hover {
            background-color: #0056b3;
        }
        .search-box {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-box input {
            max-width: 400px;
            margin: 0 auto;
        }
        .no-results {
            text-align: center;
            color: #777;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>عرض معلومات البطاقة الوطنية المغربية</h1>

        <!-- حقل البحث -->
        <div class="search-box">
            <input type="text" id="search-input" class="form-control" placeholder="ابحث بالاسم أو رقم البطاقة...">
        </div>

        <!-- قائمة المستخدمين -->
        <div id="user-list"></div>

        <!-- زر الانتقال إلى صفحة إدخال البيانات -->
        <div class="nav-button">
            <a href="index.html">انتقل إلى صفحة إدخال البيانات</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDpYauuaSBRHFSOeykFiZai3BSPVXQ8CP0",
            authDomain: "new-project-d4813.firebaseapp.com",
            projectId: "new-project-d4813",
            storageBucket: "new-project-d4813.appspot.com",
            messagingSenderId: "1083380199863",
            appId: "1:1083380199863:web:004f2e1f639ff0a95e3832",
            measurementId: "G-1XJJGHR2W4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // دالة لجلب وعرض البيانات
        async function getUsers(searchQuery = '') {
            const querySnapshot = await getDocs(collection(db, 'national_id_data'));
            const userList = document.getElementById('user-list');
            userList.innerHTML = ''; // مسح المحتوى القديم

            let hasResults = false; // لتتبع وجود نتائج

            querySnapshot.forEach((doc) => {
                const userData = doc.data();

                // تحويل النص إلى أحرف صغيرة للبحث غير الحساس لحالة الأحرف
                const fullName = (userData.fullName || '').toLowerCase();
                const idNumber = (userData.idNumber || '').toLowerCase();
                const searchTerm = searchQuery.toLowerCase();

                // تصفية البيانات بناءً على نص البحث
                if (fullName.includes(searchTerm) || idNumber.includes(searchTerm)) {
                    hasResults = true; // يوجد نتائج

                    const userElement = document.createElement('div');
                    userElement.className = 'user-card';

                    // إضافة الصورة الشخصية
                    const photoElement = document.createElement('img');
                    photoElement.src = userData.personalPhoto; // Base64
                    photoElement.alt = 'الصورة الشخصية';
                    photoElement.className = 'user-photo';

                    // إضافة تفاصيل المستخدم
                    const detailsElement = document.createElement('div');
                    detailsElement.className = 'user-details';
                    detailsElement.innerHTML = `
                        <p><strong>الاسم:</strong> ${userData.fullName}</p>
                        <p><strong>تاريخ الميلاد:</strong> ${userData.birthDate}</p>
                        <p><strong>الجنس:</strong> ${userData.gender}</p>
                        <p><strong>العنوان:</strong> ${userData.address}</p>
                        <p><strong>رقم البطاقة:</strong> ${userData.idNumber}</p>
                        <p><strong>تاريخ الإصدار:</strong> ${userData.issueDate}</p>
                        <p><strong>تاريخ الانتهاء:</strong> ${userData.expiryDate}</p>
                        <p><strong>صورة البطاقة:</strong> ${userData.idPhoto}</p>
                        <p><strong>تاريخ الإدخال:</strong> ${userData.createdAt.toDate().toLocaleString()}</p>
                        <hr>
                    `;

                    // إضافة الصورة والتفاصيل إلى العنصر
                    userElement.appendChild(photoElement);
                    userElement.appendChild(detailsElement);

                    // إضافة العنصر إلى القائمة
                    userList.appendChild(userElement);
                }
            });

            // إظهار رسالة إذا لم توجد نتائج
            if (!hasResults) {
                userList.innerHTML = '<p class="no-results">لا توجد نتائج مطابقة للبحث.</p>';
            }
        }

        // استدعاء الدالة عند تحميل الصفحة
        getUsers();

        // إضافة حدث البحث
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', (event) => {
            const searchQuery = event.target.value.trim();
            getUsers(searchQuery);
        });
    </script>
</body>
</html>
