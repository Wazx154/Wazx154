<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #333333);
            font-family: 'Tajawal', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }
        .container {
            max-width: 400px;
            background: #2c2c2c;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            color: #ffffff;
            font-size: 24px;
        }
        .form-control {
            margin-bottom: 20px;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            background: #3c3c3c;
            border: 1px solid #555555;
            color: #ffffff;
        }
        .btn-primary {
            width: 100%;
            border-radius: 10px;
            font-size: 18px;
            padding: 10px;
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .spinner-border {
            display: none;
            margin-top: 20px;
        }
        .nav-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #007bff;
            cursor: pointer;
            text-decoration: none;
        }
        .nav-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تسجيل الدخول</h1>
        <form id="login-form">
            <div class="form-group">
                <input type="email" id="login-email" class="form-control" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="form-group">
                <input type="password" id="login-password" class="form-control" placeholder="كلمة المرور" required>
            </div>
            <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">تحميل...</span>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDpYauuaSBRHFSOeykFiZai3BSPVXQ8CP0",
            authDomain: "new-project-d4813.firebaseapp.com",
            projectId: "new-project-d4813",
            storageBucket: "new-project-d4813.appspot.com",
            messagingSenderId: "1083380199863",
            appId: "1:1083380199863:web:004f2e1f639ff0a95e3832",
            measurementId: "G-1XJJGHR2W4"
        };

        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // تسجيل الدخول
        const loginForm = document.getElementById('login-form');
        const spinner = document.querySelector('.spinner-border');
        const loginButton = document.querySelector('.btn-primary');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            spinner.style.display = 'block';
            loginButton.disabled = true;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'index.html'; // توجيه المستخدم إلى لوحة التحكم
            } catch (error) {
                Swal.fire({
                    title: 'خطأ',
                    text: 'البريد الإلكتروني أو كلمة المرور غير صحيحة',
                    icon: 'error',
                    confirmButtonText: 'موافق'
                });
            } finally {
                spinner.style.display = 'none';
                loginButton.disabled = false;
            }
        });
    </script>
</body>
</html>
