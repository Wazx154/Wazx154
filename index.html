<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال معلومات البطاقة الوطنية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(120deg, #f3f4f6, #e0f2fe);
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
            padding: 30px;
            overflow-x: hidden;
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            animation: fadeInUp 0.6s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #1e3a8a;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.03);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: #fafafa;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #3b82f6;
            background: #fff;
            box-shadow: 0 0 12px rgba(59, 130, 246, 0.2);
            outline: none;
        }

        .form-control::placeholder {
            color: #9ca3af;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 1.2rem;
        }

        .file-input {
            margin-top: 10px;
        }

        .file-input-label {
            display: block;
            padding: 15px;
            background: #eff6ff;
            border: 2px dashed #93c5fd;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #1e3a8a;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: #dbeafe;
            border-color: #3b82f6;
        }

        .file-input input[type="file"] {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
        }

        .image-preview {
            margin-top: 20px;
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 12px;
            border: 3px solid #3b82f6;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-preview img:hover {
            transform: scale(1.03);
        }

        .upload-confirmation {
            color: #16a34a;
            font-weight: 600;
            margin-top: 10px;
            display: none;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: #3b82f6;
            color: #fff;
        }

        .btn-primary:hover {
            background: #1e40af;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-success {
            background: #16a34a;
            color: #fff;
        }

        .btn-success:hover {
            background: #15803d;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(22, 163, 74, 0.3);
        }

        .btn-danger {
            background: #ef4444;
            color: #fff;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(239, 68, 68, 0.3);
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: #d1fae5;
            color: #065f46;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            border: 2px solid #6ee7b7;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            max-width: 90%;
            width: 400px;
        }

        .success-message.show {
            display: block;
            animation: fadeInDown 0.5s ease;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .spinner-border {
            width: 3.5rem;
            height: 3.5rem;
            border-width: 0.4em;
            color: #3b82f6;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            body { padding: 20px; }
            h1 { font-size: 2rem; }
            .container { padding: 25px; }
            .btn { font-size: 1rem; padding: 12px 20px; }
            .form-control, .form-select { font-size: 1rem; }
            .button-container { gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeIn">إدخال معلومات البطاقة الوطنية المغربية</h1>
        <form id="national-id-form" class="animate__animated animate__fadeInUp">
            <div class="form-group">
                <label for="full-name" class="form-label"><i class="fas fa-user"></i> الاسم الكامل</label>
                <input type="text" class="form-control" id="full-name" placeholder="أدخل الاسم الكامل" required>
            </div>
            <div class="form-group">
                <label for="birth-date" class="form-label"><i class="fas fa-calendar-alt"></i> تاريخ الميلاد</label>
                <input type="date" class="form-control" id="birth-date" required>
            </div>
            <div class="form-group">
                <label for="gender" class="form-label"><i class="fas fa-venus-mars"></i> الجنس</label>
                <select class="form-select" id="gender" required>
                    <option value="" disabled selected>اختر الجنس</option>
                    <option value="male">ذكر</option>
                    <option value="female">أنثى</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address" class="form-label"><i class="fas fa-map-marker-alt"></i> العنوان</label>
                <input type="text" class="form-control" id="address" placeholder="أدخل العنوان" required>
            </div>
            <div class="form-group">
                <label for="id-number" class="form-label"><i class="fas fa-id-card"></i> رقم البطاقة الوطنية</label>
                <input type="text" class="form-control" id="id-number" placeholder="أدخل رقم البطاقة" required>
            </div>
            <div class="form-group">
                <label for="issue-date" class="form-label"><i class="fas fa-calendar-check"></i> تاريخ الإصدار</label>
                <input type="date" class="form-control" id="issue-date" required>
            </div>
            <div class="form-group">
                <label for="expiry-date" class="form-label"><i class="fas fa-calendar-times"></i> تاريخ الانتهاء</label>
                <input type="date" class="form-control" id="expiry-date" required>
            </div>
            <div class="form-group">
                <label for="personal-photo" class="form-label"><i class="fas fa-camera"></i> الصورة الشخصية</label>
                <div class="file-input">
                    <input type="file" id="personal-photo" accept="image/*" required>
                    <label for="personal-photo" class="file-input-label">اختر صورة شخصية</label>
                </div>
                <div class="image-preview" id="image-preview">
                    <img id="preview-image" src="#" alt="معاينة الصورة" style="display: none;">
                    <div id="upload-confirmation" class="upload-confirmation">تم تحميل الصورة بنجاح!</div>
                </div>
            </div>
            <div class="button-container">
                <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> إرسال</button>
                <button type="button" class="btn btn-success" onclick="window.location.href='استقبل المعلومات.html'"><i class="fas fa-users"></i> قائمة المستخدمين</button>
                <button type="button" id="logout-button" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</button>
            </div>
        </form>

        <div id="success-message" class="success-message">
            تم إرسال البيانات بنجاح! 🎉
        </div>
    </div>

    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">جارٍ التحميل...</span>
        </div>
    </div>

    <script type="module">
        // استيراد مكتبات Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDpYauuaSBRHFSOeykFiZai3BSPVXQ8CP0",
            authDomain: "new-project-d4813.firebaseapp.com",
            projectId: "new-project-d4813",
            storageBucket: "new-project-d4813.appspot.com",
            messagingSenderId: "1083380199863",
            appId: "1:1083380199863:web:004f2e1f639ff0a95e3832",
            measurementId: "G-1XJJGHR2W4"
        };

        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // التحقق من حالة تسجيل الدخول
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });

        // تسجيل الخروج
        document.getElementById('logout-button').addEventListener('click', () => {
            signOut(auth)
                .then(() => window.location.href = 'login.html')
                .catch((error) => console.error("خطأ أثناء تسجيل الخروج:", error));
        });

        // تكوين Cloudinary
        const cloudName = 'dgbsnye9w'; // استبدل بـ Cloud Name الخاص بك
        const uploadPreset = 'my_upload_preset'; // استبدل بـ Upload Preset الخاص بك

        // دالة تحميل الصورة إلى Cloudinary
        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', uploadPreset);

            const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            return data.secure_url;
        }

        // معاينة الصورة
        document.getElementById('personal-photo').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewImage = document.getElementById('preview-image');
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    document.getElementById('upload-confirmation').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // إرسال النموذج
        document.getElementById('national-id-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.style.display = 'flex';

            try {
                const fullName = document.getElementById('full-name').value;
                const birthDate = document.getElementById('birth-date').value;
                const gender = document.getElementById('gender').value;
                const address = document.getElementById('address').value;
                const idNumber = document.getElementById('id-number').value;
                const issueDate = document.getElementById('issue-date').value;
                const expiryDate = document.getElementById('expiry-date').value;
                const personalPhoto = document.getElementById('personal-photo').files[0];

                const personalPhotoURL = await uploadToCloudinary(personalPhoto);

                await addDoc(collection(db, 'national_id_data'), {
                    fullName,
                    birthDate,
                    gender,
                    address,
                    idNumber,
                    issueDate,
                    expiryDate,
                    personalPhoto: personalPhotoURL,
                    createdAt: serverTimestamp()
                });

                const successMessage = document.getElementById('success-message');
                successMessage.classList.add('show');
                loadingOverlay.style.display = 'none';

                setTimeout(() => successMessage.classList.remove('show'), 3000);

                this.reset();
                document.getElementById('preview-image').style.display = 'none';
                document.getElementById('upload-confirmation').style.display = 'none';
            } catch (error) {
                console.error('خطأ:', error);
                loadingOverlay.style.display = 'none';
                alert('حدث خطأ أثناء الإرسال، حاول مرة أخرى.');
            }
        });
    </script>
</body>
</html>
