<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال معلومات البطاقة الوطنية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            padding: 20px;
            font-family: 'Tajawal', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: 700;
            font-size: 2.5rem;
        }
        .form-label {
            font-weight: bold;
            color: #555;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }
        .form-select {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }
        .btn-primary {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-size: 18px;
            border-radius: 10px;
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            border: 1px solid #c3e6cb;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .success-message.show {
            display: block;
        }
        .nav-button {
            text-align: center;
            margin-top: 20px;
        }
        .nav-button a {
            text-decoration: none;
            color: #fff;
            background-color: #28a745;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .nav-button a:hover {
            background-color: #218838;
        }
        .file-input {
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }
        .file-input input[type="file"] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: inherit;
            display: block;
        }
        .file-input-label {
            display: block;
            padding: 12px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .file-input-label:hover {
            background-color: #e9ecef;
        }
        .image-preview {
            margin-top: 15px;
            text-align: center;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            border: 2px solid #ddd;
            margin-top: 10px;
        }
        .upload-confirmation {
            color: #28a745;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إدخال معلومات البطاقة الوطنية المغربية</h1>
        <form id="national-id-form">
            <div class="mb-3">
                <label for="full-name" class="form-label">الاسم الكامل:</label>
                <input type="text" class="form-control" id="full-name" required>
            </div>
            <div class="mb-3">
                <label for="birth-date" class="form-label">تاريخ الميلاد:</label>
                <input type="date" class="form-control" id="birth-date" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">الجنس:</label>
                <select class="form-select" id="gender" required>
                    <option value="male">ذكر</option>
                    <option value="female">أنثى</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">العنوان:</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="id-number" class="form-label">رقم البطاقة الوطنية:</label>
                <input type="text" class="form-control" id="id-number" required>
            </div>
            <div class="mb-3">
                <label for="issue-date" class="form-label">تاريخ الإصدار:</label>
                <input type="date" class="form-control" id="issue-date" required>
            </div>
            <div class="mb-3">
                <label for="expiry-date" class="form-label">تاريخ الانتهاء:</label>
                <input type="date" class="form-control" id="expiry-date" required>
            </div>
            <div class="mb-3">
                <label for="personal-photo" class="form-label">الصورة الشخصية:</label>
                <div class="file-input">
                    <input type="file" class="form-control" id="personal-photo" required>
                    <label for="personal-photo" class="file-input-label">اختر صورة شخصية</label>
                </div>
                <!-- معاينة الصورة -->
                <div class="image-preview" id="image-preview">
                    <img id="preview-image" src="#" alt="معاينة الصورة" style="display: none;">
                    <div id="upload-confirmation" class="upload-confirmation" style="display: none;">تم تحميل الصورة بنجاح!</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">إرسال</button>
        </form>

        <!-- رسالة النجاح -->
        <div id="success-message" class="success-message">
            تم إرسال البيانات بنجاح! 🎉
        </div>

        <!-- زر تسجيل الخروج -->
        <div class="nav-button">
            <button id="logout-button" class="btn btn-danger">تسجيل الخروج</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDpYauuaSBRHFSOeykFiZai3BSPVXQ8CP0",
            authDomain: "new-project-d4813.firebaseapp.com",
            projectId: "new-project-d4813",
            storageBucket: "new-project-d4813.appspot.com",
            messagingSenderId: "1083380199863",
            appId: "1:1083380199863:web:004f2e1f639ff0a95e3832",
            measurementId: "G-1XJJGHR2W4"
        };

        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // التحقق من حالة تسجيل الدخول
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // إذا لم يكن المستخدم مسجل الدخول، قم بتوجيهه إلى صفحة تسجيل الدخول
                window.location.href = 'login.html';
            }
        });

        // تسجيل الخروج
        const logoutButton = document.getElementById('logout-button');
        logoutButton.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'login.html'; // توجيه المستخدم إلى صفحة تسجيل الدخول
            }).catch((error) => {
                console.error("حدث خطأ أثناء تسجيل الخروج:", error);
            });
        });

        // معاينة الصورة قبل التحميل
        document.getElementById('personal-photo').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewImage = document.getElementById('preview-image');
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';

                    const uploadConfirmation = document.getElementById('upload-confirmation');
                    uploadConfirmation.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // إرسال النموذج
        document.getElementById('national-id-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const fullName = document.getElementById('full-name').value;
            const birthDate = document.getElementById('birth-date').value;
            const gender = document.getElementById('gender').value;
            const address = document.getElementById('address').value;
            const idNumber = document.getElementById('id-number').value;
            const issueDate = document.getElementById('issue-date').value;
            const expiryDate = document.getElementById('expiry-date').value;
            const personalPhoto = document.getElementById('personal-photo').files[0];

            try {
                // حفظ البيانات في Firestore
                await addDoc(collection(db, 'national_id_data'), {
                    fullName: fullName,
                    birthDate: birthDate,
                    gender: gender,
                    address: address,
                    idNumber: idNumber,
                    issueDate: issueDate,
                    expiryDate: expiryDate,
                    personalPhoto: personalPhoto.name, // اسم الملف
                    createdAt: serverTimestamp()
                });

                // عرض رسالة النجاح
                const successMessage = document.getElementById('success-message');
                successMessage.classList.add('show');

                // إخفاء الرسالة بعد 3 ثواني
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 3000);

                // مسح النموذج بعد الإرسال
                document.getElementById('national-id-form').reset();
                document.getElementById('preview-image').style.display = 'none';
                document.getElementById('upload-confirmation').style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
